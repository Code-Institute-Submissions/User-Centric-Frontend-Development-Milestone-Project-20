        <section class="content-wrap">
        <div class="form-section">
            
            <form class="signUp-form" method="post" action="https://formdump.codeinstitute.net/">
                <h2><i class="fas fa-biking"></i>Book Now!</h2>
                
               <label for="fName">First Name</label>
               <input class="txtInput" type="text" id="fName" name="first_name" required>
               
               <label for="lName">Last Name</label>
               <input class="txtInput" type="text" id="lName" name="last_name" required>
               
               <label for="email">Email Address</label>
               <input class="txtInput" type="email" id="email" name="email_address" required>

                <label for="txtComments">Other comments</label>
                <textarea name="txtInput" name="comments" id="comments" rows="4" cols="40">
                </textarea>
               
               <label for="guidedTour">Guided Tours</label>
               <input type="radio" id="guidedTour" name="tour_preference" value="guidedTour" required>
               <label for="unGuidedTour">Unguided Tour</label>
               <input type="radio" id="unGuidedTour" name="tour_preference" value="unGuidedTour">
               
                
               <h4>Tour options </h4>
               <select name="Select your option">
                   <option value="guided">Guided Kr100</option>
                   <option value="unguided">City Kr250</option> 
                   <option value="family-tours">Family Tours Kr800</option>
                   <option value="city-tours">City Tours Kr300</option> 
                   <option value="leisure">Leisure Tours Kr800</option>
                   <option value="adventure">Adventure Tours Kr300</option> 
                   <option value="athletic">Athletic Tours Kr500</option> 
                   <option value="discovery-tours">Discovery Tours Kr700</option> 
                </select>
                
                <input class="join-button" type="submit" value="Contact Us!">
            </form>
        </div>
