    <!-- ***************** Contact Form ***************** -->

    <body>
        <section class="form-section">
            <div class="content-wrap">
            <form class="signup-form" method="post">
                <h2><i class="fas fa-biking"></i>Book Now!</h2>
                
               <label for="fname">First Name</label>
               <input class="text-input" type="text" id="fname" name="first_name" required="text-input">
               
               <label for="lname">Last Name</label>
               <input class="text-input" type="text" id="lname" name="last_name" required="text-input">
               
               <label for="email">Email Address</label>
               <input class="text-input" type="email" id="email" name="email_address" required="text-input">

                <label for="comments">Other comments</label>
                <textarea name="comments" name="comments" id="comments" rows="4" cols="40" size="20">
                </textarea>
               
               <label for="guidedtour">Guided Tours</label>
               <input type="radio" id="guidedtour" name="tour_preference" value="guided" required>
               <label for="unguidedtour">Unguided Tour</label>
               <input type="radio" id="unguidedtour" name="tour_preference" value="unguided">
               
                
               <h4>Tour options </h4>
               <select name="Select your option">
                   <option value="guided">Guided Kr100</option>
                   <option value="unguided">City Kr250</option> 
                   <option value="family-tours">Family Tours Kr800</option>
                   <option value="city-tours">City Tours Kr300</option> 
                   <option value="leisure">Leisure Tours Kr800</option>
                   <option value="adventure">Adventure Tours Kr300</option> 
                   <option value="athletic">Athletic Tours Kr500</option> 
                   <option value="discovery-tours">Discovery Tours Kr700</option> 
                </select>
                
                <input class="join-button" type="submit" value="Contact Us!">
            </form>
            </div>
    </section>
